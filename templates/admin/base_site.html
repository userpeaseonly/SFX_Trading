{% extends "admin/base_site.html" %}
{% load i18n %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a></h1>
{% endblock %}

{% block nav-global %}
<div id="language-selector" style="float: right; margin-right: 20px;">
    <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <select name="language" onchange="this.form.submit();" style="padding: 5px; font-size: 14px;">
            {% get_current_language as LANGUAGE_CODE %}
            <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
            <option value="ru" {% if LANGUAGE_CODE == 'ru' %}selected{% endif %}>Русский</option>
            <option value="uz" {% if LANGUAGE_CODE == 'uz' %}selected{% endif %}>O'zbek</option>
        </select>
        <input type="hidden" name="next" value="{{ request.get_full_path }}">
    </form>
</div>
{% endblock %}
